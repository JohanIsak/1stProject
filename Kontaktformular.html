<body>

    <ul style="margin-top: 85px">

    <div class="contact-title">
        <br><br><br><br>
        <h1>Say Hello</h1>
        <h2>We are always ready to help you</h2>

    </div>

    <div class="contact-form">
        <form id="contact-form" method="post" action="">
            <input name="name" id="mName" type="text" class="form-control" placeholder="Your name" required><br>

            <input name="email" id="mEmail" type="email" class="form-control" placeholder="Your email" required><br>

            <textarea name="message" id="mMessage" class="form-control" placeholder="Message" rows="4" required></textarea><br>

            <input type="submit" class="form-control submit" value="SEND MESSAGE">

        </form>


    </div>
